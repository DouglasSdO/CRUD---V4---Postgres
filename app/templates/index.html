<!DOCTYPE html>
<html = lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRUD PYTHON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:rgb(124, 153, 238)">

   
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <br>
        <br>
        <br>
        <h1><font face="Times">Controle de Clientes</font></h1>
    </div>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/form" class ="btn btn-success">Novo Cadastro</a>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <form method="get">
            <input type="text" id="search" name="search" class="form-control" placeholder="Digite um nome para realizar uma busca / click no campo + enter para voltar">
        </form>
    </div>
    
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class ="table table-bordered table-striped table-hover"style ="background-color:white">
            <thead class="thead-dark">
                <tr>
                <th scope="col">id de usuário</th>
                <th scope="col">Nome</th>
                <th scope="col">E-mail</th>
                <th scope="col">Telefone</th>
                <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
            {%for dbs in db %}
                <tr>
                    <th>{{dbs.id}}</th>
                    <td>{{dbs.nome}}</td>
                    <td>{{dbs.email}}</td>
                    <td>{{dbs.telefone}}</td>
                    <td>
                        <a href="/view/{{dbs.id}}/" class ="btn btn-dark">Vizualizar</a>
                        <a href="/edit/{{dbs.id}}/" class ="btn btn-primary">Editar</a>
                        <a href="/delete/{{dbs.id}}" class ="btn btn-danger btnDel">Deletar</a>

                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        
    </div>

    <div class ="pagination col-8 m-auto pt-4 pb-2 text-center">
        {% if db.has_previous %}
            <a href ="?page={{db.previous_page_number}}"> &lt </a>
        {% endif %}

        {{db.number}}

        {% if db.has_next %}
            <a href ="?page={{db.next_page_number}}"> &gt </a>
        {% endif %}
    </div>

        {% load static %}
        <script src = "{% static 'javascript.js' %}"></script>

</body>
</html>
