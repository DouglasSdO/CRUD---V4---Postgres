<!DOCTYPE html>
<html = lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:rgb(124, 153, 238)">
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1><font face ="Times">Entre com seus dados</font></h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class ="btn btn-primary">Voltar</a>
    </div>

    <div class="col-8 m-auto pt+4 pb-2 text-center">
        <div id = "result"></div>
        <form name="form" id="form" action="{%if db%}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">    
            {% csrf_token%}        
            <div class="form-group mt-4 "><strong> Nome: </strong> <br> {{form.nome}} <br> </div>
            <div class="form-group mt-4 "><strong>Email: </strong><br> {{form.email}} </div>
            <div class="form-group mt-4 "><strong>Telefone:</strong><br> {{form.telefone}} </div>
            <div class="form-group mt-4 " ><strong>CPF:  </strong> <br> {{form.cpf}}   </div>
            <div class="form-group mt-4 "><strong>Cidade:   </strong><br> {{form.cidade}}   </div>
            <div class="form-group mt-4 "><strong>Estado:   </strong><br> {{form.estado}}   </div>
            <br>
            <input type="submit" class="btn btn-success" value="Salvar">
                      
        </form>          
    </div>
    
    {% load static %}
    <script src = "{% static 'javascript.js' %}"></script>

</body>
</html>
